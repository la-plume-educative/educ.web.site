<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats du Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .score-circle {
            width: 150px;
            height: 150px;
            background-color: #4CAF50;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            margin: 20px auto;
        }
        .feedback {
            text-align: left;
            max-width: 800px;
            margin: 20px auto;
            font-size: 1em;
            color: #d9534f;
        }
        .feedback p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Résultats du Quiz</h1>
    <div class="score-circle" id="score"></div>
    <div id="feedback" class="feedback"></div>

    <script>
        // استرجاع النتيجة والتصحيحات من localStorage
        const score = localStorage.getItem("quizScore");
        const feedback = JSON.parse(localStorage.getItem("quizFeedback"));

        // عرض النتيجة
        document.getElementById("score").textContent = score;

        // عرض التصحيحات
        const feedbackElement = document.getElementById("feedback");
        feedbackElement.innerHTML = feedback.length
            ? feedback.map(f => `<p>${f}</p>`).join('')
            : '<p>Félicitations ! Vous avez tout juste !</p>';
    </script>
</body>
</html>
