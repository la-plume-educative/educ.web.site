<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultat du Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            text-align: center;
        }
        .score-circle {
            width: 150px;
            height: 150px;
            background-color: #7937e4;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            margin: 20px auto;
        }
        .feedback {
            margin-top: 20px;
            font-size: 1em;
            color: #d9534f;
            text-align: left;
            max-width: 800px;
            margin: 20px auto;
        }
        .feedback p {
            margin-bottom: 10px;
        }
        .btn-back {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            font-size: 1em;
            display: inline-block;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
        .btn-back i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Résultat du Quiz</h1>
    <div class="score-circle" id="score"></div>
    <div id="feedback" class="feedback"></div>
    <a href="exercices.html" class="btn-back">
        <i>←</i> Retour au Quiz
    </a>

    <script>
        // Récupérer les données du score et du feedback depuis le localStorage
        const score = localStorage.getItem("quizScore");
        const feedback = JSON.parse(localStorage.getItem("quizFeedback"));

        // Afficher le score
        document.getElementById("score").textContent = score;

        // Afficher les feedbacks
        const feedbackElement = document.getElementById("feedback");
        feedbackElement.innerHTML = feedback.length 
            ? feedback.map(f => `<p>${f}</p>`).join('') 
            : '<p>Félicitations ! Vous avez tout juste !</p>';
    </script>
</body>
</html>
